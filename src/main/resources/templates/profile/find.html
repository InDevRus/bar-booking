<!DOCTYPE html>
<html lang="en">
<head>

    <title>Поиск заказов</title>
    <link rel="stylesheet" href="/css/layout/general.css">
</head>
<body>
<main style="display: block">
    <form method="get" action="/profile/show">

        <label>Номер телефона: +7 <input name="phone" pattern="\d{10}"></label>

    <form action="/">
        <input type="submit" value="Назад">
    </form>
</main>
</body>
</html>
